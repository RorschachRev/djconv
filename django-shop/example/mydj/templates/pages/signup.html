{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<section id="Signup" class="bg-white" style="padding-top: 86px">
	<div class="container" >
		<div class="row justify-content-center">
			<div class="col-lg-6 text-center mb-lg-5">
			
				<h2>Sign Up:</h2>
				<form action="" method="post">
					<table>
					{% csrf_token %}
					{{ form }}
					</table>
				<input type="submit" value="Submit" />
				</form>
			</div>
		</div>	
	</div>
</section>

{% endblock %}
